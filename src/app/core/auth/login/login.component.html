<div class="mainovskiy">
  <div class="login">
    <form [formGroup]="loginForm" class="forma" (submit)="onSubmit()">
      <h1>Zavr</h1>
      <!-- <div class="input-box">
        <input type="text" formControlName="name" placeholder="Name">
      </div> -->
      <div class="input-box">
        <input type="email" formControlName="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="text" formControlName="password" placeholder="Password">
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="http://localhost:4200/register"> Register</a></p>
      </div>
    </form>
  </div>
</div>
